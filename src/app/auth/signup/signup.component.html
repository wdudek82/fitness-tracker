<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Your email" type="email" ngModel name="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Your password" ngModel name="password" />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
